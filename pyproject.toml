[tool.poetry]
name = "maou"
version = "0.2.0"
description = "shogi ai"
authors = ["dousu <hiroki.sudo.hs@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"
cshogi = "^0.8.8"
tqdm = "^4.67.1"
pyarrow = "^19.0.0"
numpy = "^1.24.4"

# 以下のライブラリはoptionalとして定義し、extrasで管理
# PyTorch関連（GPU依存）
torch = {version = "^2.5.1", optional = true}
torchinfo = {version = "^1.8.0", optional = true}
tensorboard = {version = "^2.18.0", optional = true}
torch-tb-profiler = {version = "^0.4.3", optional = true}
torch-xla = {version = "^2.5.1", optional = true}

# GCP関連
google-cloud-storage = {version = "^2.19.0", optional = true}
google-cloud-bigquery = {extras = ["pandas"], version = "^3.27.0", optional = true}
google-crc32c = {version = "^1.6.0", optional = true}
google-cloud-bigquery-storage = {version = "^2.28.0", optional = true}

# AWS関連
boto3 = {version = "^1.34.0", optional = true}

[tool.poetry.extras]
# GPU種類ごとのextra
cpu = ["torch", "torchinfo", "tensorboard", "torch-tb-profiler"]
cuda = ["torch", "torchinfo", "tensorboard", "torch-tb-profiler"]
mpu = ["torch", "torchinfo", "tensorboard", "torch-tb-profiler"]
tpu = ["torch-xla", "torch", "torchinfo", "tensorboard", "torch-tb-profiler"]

# クラウドプロバイダーごとのextra
gcp = ["google-cloud-storage", "google-cloud-bigquery", "google-crc32c", "pyarrow", "google-cloud-bigquery-storage"]
aws = ["boto3"]

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.1.0"
flake8 = "^7.1.1"
yamllint = "^1.35.1"
isort = "^6.0.0"
commitizen = "^4.1.1"
pytest = "^8.3.3"
ruff = "^0.9.4"
types-tqdm = "^4.67.0.20241221"
mypy = "^1.15.0"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "poetry"
update_changelog_on_bump = true
major_version_zero = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.poetry.scripts]
maou = "maou.infra.console.app:main"

[tool.mypy]
disallow_untyped_defs = true
plugins = [
  "numpy.typing.mypy_plugin",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
  "click",
  "cshogi",
  "pytest",
  "torchinfo",
  "pyarrow.*",
  "google_crc32c",
  "google.cloud",
  "maou.*",
]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88
indent-width = 4

[[tool.poetry.source]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu118"
priority = "explicit"
