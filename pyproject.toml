[project]
name = "maou"
version = "0.2.0"
description = "shogi ai"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
license = {text = "GPL-3.0-only"}
requires-python = ">=3.9,<3.13"
dependencies = [
    "click>=8.1.7",
    "cshogi>=0.9.2",
    "tqdm>=4.67.1",
    "numpy>=1.19.0",
    "google-crc32c>=1.6.0",
    "psutil>=6.0.0",
]

[project.optional-dependencies]
# GPU種類ごとのextra
cpu = [
    "torch>=2.6.0,<=2.7.0",
    "torchinfo>=1.8.0",
    "torch-tb-profiler>=0.4.3",
    "onnxruntime",
    "onnxruntime-tools",
    "onnxsim",
]
cuda = [
    "torch>=2.6.0,<=2.7.0",
    "torchinfo>=1.8.0",
    "torch-tb-profiler>=0.4.3",
    "pynvml>=11.4.1",
    "onnxruntime-gpu",
    "onnxruntime-tools",
    "onnxsim",
]
mpu = [
    "torch>=2.6.0,<=2.7.0",
    "torchinfo>=1.8.0",
    "torch-tb-profiler>=0.4.3",
    "onnxruntime-gpu",
    "onnxruntime-tools",
    "onnxsim",
]
tpu = [
    "torch-xla>=2.6.0,<=2.7.0",
    "torch>=2.6.0,<=2.7.0",
    "torchinfo>=1.8.0",
    "torch-tb-profiler>=0.4.3",
    "onnxruntime-gpu",
    "onnxruntime-tools",
    "onnxsim",
]
cpu-infer = [
    "onnxruntime",
]
onnx-gpu-infer = [
    "onnxruntime-gpu",
]
tensorrt-infer = [
    "onnxruntime-gpu",
    "cuda-core[cu12]",
    "tensorrt-cu12",
    "tensorrt-lean-cu12",
    "tensorrt-dispatch-cu12",
]
# クラウドプロバイダーごとのextra
gcp = [
    "google-cloud-storage>=2.19.0",
    "google-cloud-bigquery[pandas]>=3.27.0",
    "google-cloud-bigquery-storage>=2.28.0",
]
aws = [
    "boto3>=1.34.0",
]

[project.scripts]
maou = "maou.infra.console.app:main"

[tool.poetry]
packages = [{include = "maou", from = "src"}]

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.3.0"
flake8 = "^7.2.0"
yamllint = "^1.37.1"
isort = "^6.1.0"
commitizen = "^4.9.1"
pytest = "^8.4.2"
ruff = "^0.14.1"
types-tqdm = "^4.67.0.20250809"
mypy = "^1.18.2"
google-cloud-storage = "^3.4.1"
google-cloud-bigquery = {version = "^3.38.0", extras = ["pandas"]}
google-cloud-bigquery-storage = "^2.33.1"
boto3 = "^1.40.54"
autopep8 = "^2.3.2"
yapf = "^0.43.0"
netron = "^8.6.8"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "poetry"
update_changelog_on_bump = true
major_version_zero = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true
mypy_path = ["./typings"]

[[tool.mypy.overrides]]
module = [
  "click",
  "cshogi",
  "pytest",
  "torchinfo",
  "google_crc32c",
  "google.cloud",
  "maou.*",
]

[tool.isort]
profile = "black"
line_length = 64

[tool.ruff]
line-length = 64
indent-width = 4

[[tool.poetry.source]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu128"
priority = "explicit"
