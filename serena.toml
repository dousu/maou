# serena.toml
# Configuration for Serena MCP server
# https://github.com/oraios/serena

[project]
name = "maou"

[languages.python]
enabled = true
lsp_command = "pylsp"
include = ["src/**/*.py", "tests/**/*.py"]
exclude = ["**/__pycache__/**", "**/.venv/**", "**/node_modules/**"]

[languages.rust]
enabled = true
lsp_command = "rust-analyzer"
include = ["rust/**/*.rs"]
exclude = ["rust/**/target/**"]

[indexing]
on_startup = true
watch = true
