# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-toml
  - id: check-added-large-files
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.10.7
  hooks:
  - id: uv-lock
- repo: https://github.com/pycqa/isort
  rev: 8.0.1
  hooks:
  - id: isort
- repo: https://github.com/pre-commit/pre-commit
  rev: v4.5.1
  hooks:
  - id: validate_manifest
- repo: https://github.com/commitizen-tools/commitizen
  rev: v4.13.9
  hooks:
  - id: commitizen
- repo: local
  hooks:
  - id: test
    name: test
    entry: uv run pytest -v -s
    stages:
    - "pre-commit"
    language: system
    pass_filenames: false
    always_run: true
- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: uv run mypy
    language: system
    types: [python]
    pass_filenames: false
    always_run: false
    args: ["src/", "tests/"]
- repo: local
  hooks:
  - id: check-cli-docs
    name: check-cli-docs
    entry: bash scripts/check-cli-docs.sh
    stages:
    - "pre-commit"
    language: system
    pass_filenames: false
    always_run: true
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.15.4
  hooks:
  - id: ruff-check
    args: [ --fix ]
  - id: ruff-format
