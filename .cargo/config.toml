# Global build configuration for memory-constrained environments
[build]
jobs = 1  # Single parallel job to reduce memory usage

# Profile-specific debug info settings
[profile.dev]
split-debuginfo = "unpacked"  # Faster incremental builds

[profile.release]
split-debuginfo = "packed"  # Smaller release artifacts

# Target-specific linker configuration
# Use lld for faster, lower-memory linking
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]
